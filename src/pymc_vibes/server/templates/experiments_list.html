{% extends "base.html" %} {% block content %}
<div class="bg-white shadow-md rounded-lg p-6 overflow-x-auto">
  <table class="min-w-full bg-white divide-y divide-gray-200">
    <thead class="bg-gray-50">
      <tr>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Name
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Status
        </th>
        <th
          scope="col"
          class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider"
        >
          Created
        </th>
        <th scope="col" class="relative px-6 py-3">
          <span class="sr-only">Actions</span>
        </th>
      </tr>
    </thead>
    <tbody class="bg-white divide-y divide-gray-200">
      {% for experiment in experiments %}
      <tr
        class="hover:bg-gray-100 cursor-pointer"
        hx-get="/{{ experiment_type }}?experiment_name={{ experiment.name }}"
        hx-push-url="true"
        hx-target="body"
      >
        <td
          class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900"
        >
          {{ experiment.name }}
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          <span
            class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full capitalize {% if experiment.status == 'running' %} bg-green-100 text-green-800 {% elif experiment.status == 'paused' %} bg-yellow-100 text-yellow-800 {% else %} bg-gray-100 text-gray-800 {% endif %}"
          >
            {{ experiment.status }}
          </span>
        </td>
        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
          {{ experiment.created_at.strftime('%Y-%m-%d %H:%M') }}
        </td>
        <td
          class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium space-x-2"
        >
          <button
            hx-delete="/experiments?experiment_name={{ experiment.name }}"
            hx-confirm="Are you sure?"
            hx-target="closest tr"
            hx-swap="outerHTML"
            class="inline-flex items-center px-3 py-1.5 border border-transparent text-xs font-medium rounded-md shadow-sm text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500"
          >
            Delete
          </button>
        </td>
      </tr>
      {% else %}
      <tr>
        <td
          colspan="4"
          class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 text-center"
        >
          No experiments found.
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
